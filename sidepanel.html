<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Sidebar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        width: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        position: relative;
        background: #f8f9fa;
      }

      .loading {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        gap: 20px;
      }

      .loading-text {
        font-size: 16px;
        color: #5f6368;
      }

      #gemini-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="loading-text">Loading Gemini...</div>
    </div>
    <iframe
      id="gemini-frame"
      src="https://gemini.google.com"
      style="display: none"
      allow="clipboard-read; clipboard-write"
    ></iframe>

    <script src="sidepanel.js"></script>
  </body>
</html>
